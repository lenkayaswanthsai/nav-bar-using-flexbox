<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: grey;
}

.flex-container > div {
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Createa Navbar using Flexbox</h1>

<div class="flex-container">
  
  <div style="flex-basis: 400px">logo</div>
  <div>home</div>
  <div>about</div> 
  <div>discover</div> 
  <div>help</div>
  <div>contact</div>
</div>

</body>
</html>
